name: Telegram Notification

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: send telegram message on push
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            *${{ github.actor }}* ha fatto [un commit](https://github.com/${{ github.repository }}/commit/${{github.sha}}): *${{ github.event.commits[0].message }}*.
